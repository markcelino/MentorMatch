{% extends "base.html" %}
{% block content %}

<!-- Header
================================================== -->
<header class="page-header">
  <div class="inner">
      <h1>Signup
          <small></small>
      </h1>
</header>


<!-- Form
================================================= -->
{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}


<form action="" method="post">
    {% csrf_token %} 
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>

{% endblock %}
