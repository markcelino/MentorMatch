{% extends "base.html" %}

{% block content %}
<!-- Header
================================================== -->
<header class="page-header">
  <div class="inner">
      <h1>Login
          <small></small>
      </h1>
</header>


<!-- Form
================================================= -->
<div class="span4">
<div class="well">
{% if form.errors %}
    <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}


<form action="" method="post">
    {% csrf_token %} 
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>

</div>
</div>

{% endblock %}
